<!DOCTYPE html>
<html>
    <head>
        <title>Timelogger</title>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">        
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="index.js"></script>
        
            
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand">Timelogger</span>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" data-toggle="tooltip" title="Calendar view"><span class="glyphicon glyphicon-calendar"></span></a></li>
                    <li><a href="tasklist.html" data-toggle="tooltip" title="List view"><span class="glyphicon glyphicon-list"></span></a></li>                    
                </ul>
            </div>
        </nav>

        <div class="container-fluid">

            <div class="pagination-buttons text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-lg" id="previous-year">&lt;&lt;</button>
                    <button type="button" class="btn btn-primary btn-lg" id="previous-month">&lt;</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown"><span id="year"></span>
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">2017</a></li>
                            <li><a href="#">2016</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown"><span id="month"></span>
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">02</a></li>
                            <li><a href="#">03</a></li>
                        </ul>

                    </div>
                    <button type="button" class="btn btn-primary btn-lg" id="next-month">&gt;</button>
                    <button type="button" class="btn btn-primary btn-lg" id="next-year">&gt;&gt;</button> 
                </div>
            </div>   
            
            <div class="table-responsive calendar" >
                <table class="table table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <tr></tr>                        
                    </tbody>
                </table>                
            </div>

            <div id="statistics">
                <div class="row">

                    <div class="col-sm-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Required minutes</th>
                                    <th>Sum of month</th>
                                    <th>Extra minutes</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="required_min"></td>
                                    <td id="sum_of_month"></td>                        
                                    <td id="extra_min" class=""></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-sm-offset-6"></div>
                </div>
            </div>
            
            <div id="test">
                <h1>Test</h1>
            </div>
            
            <div class="modal fade" id="required_hr" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Required work hours</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input type="text" name="requiredTime"/>
                                <select name="unit">
                                    <option>hr</option>
                                    <option>min</option>
                                </select>
                                <br /><button type="submit" class="btn btn-success"  id="confirm-required" data-dismiss="modal">OK</button>
                            </form>                            
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </body>
</html>
